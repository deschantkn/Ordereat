<main class="signup__main">
  <h1>Signup to order your pizza!</h1>
  <form id="user-signup" action="/api/users" method="POST">
    <div class="formError"></div>
    
    <div class="input-group">
      <label for="userName">Enter your name:</label>
      <input type="text" name="name" id="userName" required>
    </div>

    <div class="input-group">
      <label for="userAddres">Enter your address:</label>
      <input type="text" name="address" id="userAddress" required>
    </div>

    <div class="input-group">
      <label for="userEmail">Enter your email address:</label>
      <input type="email" name="email" id="userEmail" required>
    </div>

    <div class="input-group">
      <label for="userPassword">Choose a password:</label>
      <input type="password" name="password" id="userPassword" required>
    </div>

    <div class="input-group">
      <button type="submit">Signup</button>
    </div>
  </form>
</main>
